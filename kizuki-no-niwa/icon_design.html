<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F0; /* Washi color */
            font-family: 'serif';
        }
        .icon-container {
            width: 512px;
            height: 512px;
            background-color: #F5F5F0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .enso {
            width: 350px;
            height: 350px;
            border: 15px solid #2D2D2D; /* Sumi color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Incomplete circle effect */
            border-bottom-color: transparent;
            transform: rotate(-15deg);
        }
        .sprout {
            width: 60px;
            height: 100px;
            background-color: #4A773C; /* Forest green */
            border-radius: 50% 50% 0 0;
            position: relative;
            transform: rotate(10deg);
        }
        .sprout::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #4A773C;
            border-radius: 50% 50% 0 0;
            top: 20px;
            right: -25px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="icon-container" id="icon">
        <div class="enso">
            <div class="sprout"></div>
        </div>
    </div>
</body>
</html>
